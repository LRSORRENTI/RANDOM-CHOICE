<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>RANDOM CHOICE PICKER</title>
  </head>
  <body>
    <div class="container">
      <h1 class="animate-character">Random Choice</h1>
    </div>
    <div class="container">
      <p>Enter all choices with commas separating them</p>
      <br />
      <p>
        Like: Heads, Tails, Rock, Paper, Scissors however many choices you want
      </p>
      <br />
      <p>Press enter when you're ready</p>
      <textarea placeholder="Enter choices here" id="textarea"></textarea>
      <div id="tags">
        <span class="tag highlight">Rock</span>
        <span class="tag">Paper</span>
        <span class="tag">Scissors</span>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
